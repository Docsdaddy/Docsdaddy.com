<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Docs Daddy - Image Compressor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 400px;
      position: relative;
    }
    h2 {
      color: #333;
      margin-bottom: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
    a#downloadLink {
      display: none;
      margin-top: 15px;
      text-decoration: none;
      color: white;
      background: #28a745;
      padding: 10px 20px;
      border-radius: 8px;
      display: inline-block;
    }
    a#downloadLink:hover {
      background: #218838;
    }
    img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }
    .progress {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
    .drop-zone {
      border: 2px dashed #aaa;
      border-radius: 10px;
      padding: 20px;
      color: #777;
      font-size: 14px;
      margin-top: 10px;
      cursor: pointer;
      transition: border-color 0.3s, background-color 0.3s;
    }
    .drop-zone.dragover {
      border-color: #007bff;
      background-color: #e9f3ff;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Docs Daddy Image Compressor</h2>

    <input type="file" id="imageInput" accept="image/*" hidden>
    <div class="drop-zone" id="dropZone">üìÅ Drag & Drop your image here or click to upload</div>

    <div>
      <input type="number" id="targetSize" placeholder="Enter target size" />
      <select id="unit">
        <option value="KB">KB</option>
        <option value="MB">MB</option>
      </select>
    </div>

    <button id="compressBtn">Compress Image</button>
    <div class="progress" id="progressText"></div>
    <a id="downloadLink">Download Compressed Image</a>
    <img id="preview" src="" alt="Preview" />
  </div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const dropZone = document.getElementById('dropZone');
    const targetSizeInput = document.getElementById('targetSize');
    const unitSelect = document.getElementById('unit');
    const compressBtn = document.getElementById('compressBtn');
    const progressText = document.getElementById('progressText');
    const downloadLink = document.getElementById('downloadLink');
    const preview = document.getElementById('preview');

    let originalFile;

    // Handle click on drop zone to trigger file input
    dropZone.addEventListener('click', () => imageInput.click());

    // Handle file input change
    imageInput.addEventListener('change', (event) => handleFile(event.target.files[0]));

    // Drag and drop events
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file) handleFile(file);
    });

    // Process selected image
    function handleFile(file) {
      if (!file.type.startsWith('image/')) {
        alert('Please upload a valid image file.');
        return;
      }
      originalFile = file;
      const reader = new FileReader();
      reader.onload = (e) => {
        preview.src = e.target.result;
      };
      reader.readAsDataURL(file);
      dropZone.textContent = `‚úÖ Selected: ${file.name}`;
    }

    // Compress image
    compressBtn.addEventListener('click', async () => {
      if (!originalFile) {
        alert('Please upload an image first.');
        return;
      }

      let targetSize = parseFloat(targetSizeInput.value);
      const unit = unitSelect.value;
      if (isNaN(targetSize) || targetSize <= 0) {
        alert('Please enter a valid size.');
        return;
      }

      // Convert to bytes
      if (unit === 'MB') targetSize *= 1024 * 1024;
      else targetSize *= 1024;

      progressText.textContent = 'Compressing... please wait.';

      const compressedBlob = await compressImage(originalFile, targetSize);
      if (!compressedBlob) {
        progressText.textContent = 'Compression failed. Try again with a smaller size.';
        return;
      }

      const downloadUrl = URL.createObjectURL(compressedBlob);
      downloadLink.href = downloadUrl;
      downloadLink.download = originalFile.name;
      downloadLink.style.display = 'inline-block';
      progressText.textContent = `Compressed size: ${(compressedBlob.size / 1024).toFixed(2)} KB`;
    });

    // Compression logic
    async function compressImage(file, targetSizeBytes) {
      const img = document.createElement('img');
      const reader = new FileReader();

      return new Promise((resolve) => {
        reader.onload = function(e) {
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);

        img.onload = function() {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          let quality = 0.9;
          const step = 0.05;

          (function tryCompress() {
            canvas.toBlob((blob) => {
              if (blob.size <= targetSizeBytes || quality <= 0.1) {
                resolve(blob);
                return;
              }
              quality -= step;
              tryCompress();
            }, file.type, quality);
          })();
        };
      });
    }
  </script>
</body>
</html>
